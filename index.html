<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Mercadorias Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Controle de Encomendas</h1>
</header>

<main>
    <div class="coluna-dados">
        
        <div id="blocoRecebimento" class="container">
            <h2>üì¶ Novo Recebimento</h2>
            <form id="formRecebimento">
                <div class="campo-grupo">
                    <input type="text" id="notaFiscal" required placeholder="Nota Fiscal">
                    <select id="torre" required>
                        <option value="">Torre</option>
                        <option value="Gate">Gate</option>
                        <option value="Way">Way</option>
                    </select>
                    <input type="text" id="sala" required placeholder="Sala/Apto">
                </div>
                <div class="campo-grupo">
                    <input type="text" id="destinatario" required placeholder="Nome do Destinat√°rio">
                    <input type="tel" id="telefone" placeholder="Telefone (Opcional)">
                </div>
                <div class="campo-grupo" style="margin-top: 10px;">
    <label style="display: block; margin-bottom: 5px; font-weight: bold;">üì∏ Foto do Pacote:</label>
    <input type="file" id="fotoEncomenda" accept="image/*" capture="environment" style="border: 1px solid #ccc; padding: 5px;">
</div>
                <button type="submit" class="btn-principal">Salvar Mercadoria</button>
            </form>
        </div>

        <div id="secaoFiltros" class="container">
            <h3>üîç Filtros</h3>
            <div class="filtros-grid">
                <input type="text" id="filtroSala" placeholder="Sala" oninput="aplicarFiltros()">
                <input type="text" id="filtroNome" placeholder="Nome" oninput="aplicarFiltros()">
                <input type="text" id="filtroNF" placeholder="NF" oninput="aplicarFiltros()">
                <select id="filtroStatus" onchange="aplicarFiltros()">
                    <option value="">Status: Todos</option>
                    <option value="Aguardando retirada">Aguardando</option>
                    <option value="Retirado">Retirado</option>
                </select>
            </div>
            <button onclick="visualizarTudo()" class="btn-secundario" style="margin-top:10px; width: 100%;">
                Ver Todas Cadastradas (Agrupadas)
            </button>
            <button onclick="exportarCSV()" class="btn-secundario" style="background:#0ea5e9; margin-top:10px; width: 100%;">
    üìä Exportar Relat√≥rio (Excel/CSV)
            </button>
        </div>

        <div id="dashboard">
            <div class="card">
                <h3>Total Hoje</h3>
                <span id="dashTotal">0</span>
            </div>
            <div class="card aguardando">
                <h3>Aguardando</h3>
                <span id="dashAguardando">0</span>
            </div>
            <div class="card retirados">
                <h3>Retirados</h3>
                <span id="dashRetirados">0</span>
            </div>
        </div>

        <div class="container">
            <h3>üìã Notas Cadastradas</h3>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>NF</th>
                            <th>Sala</th>
                            <th>Destinat√°rio</th>
                            <th>Status</th>
                            <th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="listaCorpo"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="lateral-acoes">
        <div id="resultadoBusca" class="container">
            <h3>üìå Detalhes da Sele√ß√£o</h3>
            <div id="resultadoConteudo">
                <p class="placeholder-text">Clique em uma nota ou use o filtro.</p>
            </div>
        </div>

        <div id="blocoConfirmarRetirada" class="container" style="display:none;">
    <h3 style="color:green; margin-top:0">‚úÖ Confirmar Entrega</h3>
    <input type="text" id="nomeRec" placeholder="Nome de quem retira" style="margin-bottom: 10px;">
    
    <label>Assinatura Digital:</label>
    <div style="border: 1px dashed #ccc; background: #fff; margin: 10px 0;">
        <canvas id="canvasAssinatura" width="340" height="150" style="cursor: crosshair;"></canvas>
    </div>
    
    <div style="display: flex; gap: 5px;">
        <button onclick="limparAssinatura()" class="btn-secundario" style="flex: 1; background: #94a3b8;">Limpar</button>
        <button onclick="finalizarEntrega()" class="btn-principal" style="flex: 2; background: green;">Finalizar e Salvar</button>
    </div>
</div>
</main>

<script src="script.js"></script>
</body>
</html>
